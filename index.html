<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type ="text/javascript" src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script> 
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Add Users</title>
</head>
<body>
    <div class="table1">
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Contact#</th>
                </tr>
            </thead>
        </table>
    </div>
    <h1>Add User</h1>
    <div class="myform">
        <form id="userform" action="">
            First name: <input value='name'      type='text'   name='firstname'>
            Last name:  <input value='last name' type='text'   name='lastname'>
            Email:      <input value='email'     type='email'   name='email'>
            Contact No.:<input value='phone'     type='phone' name='Phone#'>
            <button class='adduserbutton' type="submit">Add User</button>
        </form>
    </div>
</body>
</html>
